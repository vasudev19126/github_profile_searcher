    <body>
        <!--[if lt IE 7]>

        <![endif]-->

        <section class="container">
            <div class="form-group">
                <form onsubmit="github(event)">
                    <label for="username"></label>
                    <input type="text"  class="form-control" id= "username" placeholder="Enter username">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>

                <img id="image" src="" alt="profilePhoto" width="200px" height="200px">
                <br>
                <textarea id="user" cols="20" rows="1"></textarea>
            </div>
        </section>
        
        <!-- <script src="" async defer></script> -->

        <script>
            function github(e){
                e.preventDefault();
                const username = document.getElementById("username").value;
                // console.log(username);
                axios.get("https://api.github.com/users/"+username).then((response) =>{
                    // console.log(response);
                    document.getElementsByTagName("img")[0].setAttribute("src", response.data.avatar_url);
                    document.getElementById("user").innerHTML = response.data.name;
                })
                
            }
        </script>
    </body>
</html>
